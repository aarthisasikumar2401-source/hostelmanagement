<!DOCTYPE html>
<html>
<head>
    <title>Tenant Management</title>
    <style>
        body {
            font-family: Arial;
            background: #0b1f3a;
            color: white;
            padding: 30px;
        }
        h1 { text-align: center; }
        .box {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #0b1f3a;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Tenant Management</h1>

<div class="box">
    <h3>Add Tenant</h3>
    <input id="name" placeholder="Name">
    <input id="room" placeholder="Room Number">
    <input id="phone" placeholder="Phone">
    <input id="email" placeholder="Email">
    <button onclick="addTenant()">Add Tenant</button>

    <h3>Tenant List</h3>
    <button onclick="loadTenants()">Display Tenants</button>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Room</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody id="tenantTable"></tbody>
    </table>
</div>

<script>
    function addTenant() {
        fetch('/tenant/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                name: document.getElementById('name').value,
                roomNumber: document.getElementById('room').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            })
        }).then(() => {
            alert("Tenant Added");
            loadTenants();
        });
    }

    function loadTenants() {
        fetch('/tenant/all')
            .then(res => res.json())
            .then(data => {
                let rows = "";
                data.forEach(t => {
                    rows += `<tr>
                        <td>${t.name}</td>
                        <td>${t.roomNumber}</td>
                        <td>${t.phone}</td>
                        <td>${t.email}</td>
                    </tr>`;
                });
                document.getElementById("tenantTable").innerHTML = rows;
            });
    }
</script>

</body>
</html>
