<!DOCTYPE html>
<html>
<head>
    <title>Complaints</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 20px; }
        input, button { padding: 10px; margin: 5px; width: 300px; }
        table { width: 100%; background: white; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; }
        th { background: navy; color: white; }
    </style>
</head>
<body>

<h2>Raise Complaint</h2>

<input type="email" id="email" placeholder="Tenant Email">
<input type="text" id="issue" placeholder="Issue">
<button onclick="submitComplaint()">Submit</button>

<h2>Complaint List</h2>

<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Issue</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody id="complaints"></tbody>
</table>

<script>
    function submitComplaint() {
        fetch("/api/complaint", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                tenantEmail: document.getElementById("email").value,
                issue: document.getElementById("issue").value
            })
        }).then(() => loadComplaints());
    }

    function loadComplaints() {
        fetch("/api/complaints")
            .then(res => res.json())
            .then(data => {
                let rows = "";
                data.forEach(c => {
                    rows += `<tr>
                        <td>${c.tenantEmail}</td>
                        <td>${c.issue}</td>
                        <td>${c.status}</td>
                    </tr>`;
                });
                document.getElementById("complaints").innerHTML = rows;
            });
    }

    loadComplaints();
</script>

</body>
</html>
