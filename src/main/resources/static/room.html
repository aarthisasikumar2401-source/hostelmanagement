<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ComfyStay | Rooms</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0a1f44;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            color: #0a1f44;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 18px;
            background-color: #0a1f44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #14366f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background-color: #0a1f44;
            color: white;
            padding: 10px;
        }

        table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background-color: #f1f3f9;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            color: #555;
        }
    </style>
</head>

<body>

<header>
    <h1>ComfyStay Hostel</h1>
    <p>Room Management</p>
</header>

<div class="container">

    <h2>Add Room</h2>

    <form action="/room/add" method="post">
        <label>Room Number</label>
        <input type="text" name="roomNumber" required>

        <label>Room Type</label>
        <select name="roomType">
            <option>Single</option>
            <option>Double</option>
            <option>Triple</option>
        </select>

        <label>Status</label>
        <select name="status">
            <option>Available</option>
            <option>Occupied</option>
        </select>

        <button type="submit">Add Room</button>
    </form>

    <h2>Room List</h2>

    <table>
        <thead>
        <tr>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="roomTableBody">
        <!-- Data loads here -->
        </tbody>
    </table>

</div>

<footer>
    Â© 2025 ComfyStay Hostel Management
</footer>

<script>
    fetch('/room/all')
        .then(response => response.json())
        .then(data => {
            let tableBody = document.getElementById("roomTableBody");
            tableBody.innerHTML = "";

            data.forEach(room => {
                let row = `
                    <tr>
                        <td>${room.roomNumber}</td>
                        <td>${room.roomType}</td>
                        <td>${room.status}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => {
            console.error("Error loading rooms:", error);
        });
</script>

</body>
</html>
