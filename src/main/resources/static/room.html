<!DOCTYPE html>
<html>
<head>
    <title>Rooms</title>
    <style>
        body { font-family: Arial; background:#001f3f; padding:20px; }
        h2 { color:#ffeb3b; }
        table { width:100%; background:white; border-collapse:collapse; }
        th, td { padding:12px; border:1px solid #ddd; }
        th { background:#001f3f; color:#ffeb3b; }
    </style>
</head>
<body>

<h2>Room Details</h2>

<table>
    <thead>
    <tr>
        <th>Room No</th>
        <th>Type</th>
        <th>Capacity</th>
        <th>Occupied</th>
        <th>Rent</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody id="roomTable"></tbody>
</table>

<script>
    fetch("/api/rooms")
    .then(res => res.json())
    .then(data => {
        const table = document.getElementById("roomTable");
        data.forEach(r => {
            table.innerHTML += `
            <tr>
                <td>${r.roomNumber}</td>
                <td>${r.type}</td>
                <td>${r.capacity}</td>
                <td>${r.occupied}</td>
                <td>${r.rent}</td>
                <td>${r.status}</td>
            </tr>`;
        });
    });
</script>

</body>
</html>
