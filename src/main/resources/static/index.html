<!DOCTYPE html>
<html>
<head>
    <title>Comfystay - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Navy Blue background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffeb3b; /* Yellow container */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #001f3f; /* Navy Blue text */
            margin-bottom: 20px;
        }
        .hostel-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .hostel-info p {
            margin: 5px 0;
            color: #001f3f; /* Navy Blue text */
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #001f3f; /* Navy Blue border */
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #001f3f; /* Navy Blue button */
            color: #ffeb3b;           /* Yellow text */
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #003366; /* Darker navy on hover */
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Comfy C Hostel</h1>

    <div class="hostel-info">
        <p>Contact Number: +91-9876543210</p>
        <p>Email: info@comfyc.com</p>
        <p>Address: 123, Cozy Lane, Cityville, India</p>
    </div>

    <form method="post" action="/perform_login">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <div class="error-message">
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has('error')) {
                document.write("Invalid email or password!");
            }
        </script>
    </div>
</div>

</body>
</html>
